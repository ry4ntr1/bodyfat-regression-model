<!DOCTYPE html>
<html>

<head>
    <title>Body Fat Percentage Prediction</title>
</head>

<body>
    <div class="container">
        <h1>Body Fat Percentage Predictor</h1>
        <form action="/predictdata" method="post">
            <fieldset>
                <legend>Enter Your Body Measurements</legend>

                <!-- Input fields for each measurement -->
                <div class="mb-3">
                    <label>Age</label>
                    <input type="number" name="age" placeholder="Enter your Age" required>
                </div>
                <div class="mb-3">
                    <label>Weight</label>
                    <input type="number" name="weight" placeholder="Enter your Weight" required>
                </div>
                <div class="mb-3">
                    <label>Height</label>
                    <input type="number" name="height" placeholder="Enter your Height" required>
                </div>
                <div class="mb-3">
                    <label>Neck</label>
                    <input type="number" name="neck" placeholder="Enter your Neck measurement" required>
                </div>
                <div class="mb-3">
                    <label>Chest</label>
                    <input type="number" name="chest" placeholder="Enter your Chest measurement" required>
                </div>
                <div class="mb-3">
                    <label>Abdomen</label>
                    <input type="number" name="abdomen" placeholder="Enter your Abdomen measurement" required>
                </div>
                <div class="mb-3">
                    <label>Hip</label>
                    <input type="number" name="hip" placeholder="Enter your Hip measurement" required>
                </div>
                <div class="mb-3">
                    <label>Thigh</label>
                    <input type="number" name="thigh" placeholder="Enter your Thigh measurement" required>
                </div>
                <div class="mb-3">
                    <label>Knee</label>
                    <input type="number" name="knee" placeholder="Enter your Knee measurement" required>
                </div>
                <div class="mb-3">
                    <label>Ankle</label>
                    <input type="number" name="ankle" placeholder="Enter your Ankle measurement" required>
                </div>
                <div class="mb-3">
                    <label>Biceps</label>
                    <input type="number" name="biceps" placeholder="Enter your Biceps measurement" required>
                </div>
                <div class="mb-3">
                    <label>Forearm</label>
                    <input type="number" name="forearm" placeholder="Enter your Forearm measurement" required>
                </div>
                <div class="mb-3">
                    <label>Wrist</label>
                    <input type="number" name="wrist" placeholder="Enter your Wrist measurement" required>
                </div>

                <div class="mb-3">
                    <input type="submit" value="Predict Body Fat Percentage">
                </div>
            </fieldset>
        </form>

        {% if results %}
        <h2>Prediction: {{ results }}%</h2>
        {% endif %}
    </div>
</body>

</html>
